<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/stylesheets/pratos.css">
  <link rel="stylesheet" href="../public/stylesheets/style.css">
  <title>Dashboard Aromas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script type="module" src="/models/cadastroPratos.js"></script>
</head>
<body>
  <div class="dashboard">

    <div class="sidebar">
      <h2><a class="logo" href="index.html">Aromas</a></h2>
    </div>


    <div class="main-content">

      <div class="section" id="cadastrar-pratos">
        <h1>Dashboard</h1>
        <h3>Cadastrar Pratos</h3>
        <div id="formMessage" style="display: none;"></div>
        <form>
          <div class="form-group">
            <label for="imagem">Selecionar Imagem</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">
          </div>
          <div class="form-group">
            <label for="nome">Nome do Prato</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do prato">
          </div>
          <div class="form-group">
            <label for="preco">Preço</label>
            <input type="number" id="preco" name="preco" placeholder="Digite o preço" step="0.01">
          </div>
          <div class="form-group">
            <label for="detalhes">Detalhes do Prato</label>
            <textarea id="detalhes" name="detalhes" rows="4" placeholder="Descreva os detalhes do prato"></textarea>
          </div>
          <button type="submit" onclick="finalizarPedido()">Cadastrar Prato</button>
        </form>
      </div>
      <div id="pratos-list">
      </div>
      <div onload="carregarPedidosDoCliente('cliente@example.com')">
        <div id="pedidos-container"></div>
      </div>
      
      
  <script type="module" src="/models/pratos_fe.js"></script>
  <script type="module" src="/models/informarPedidos.js"></script>
</body>
</html>
