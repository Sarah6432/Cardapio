<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/stylesheets/pratos.css">
  <link rel="stylesheet" href="../public/stylesheets/style.css">
  <title>Dashboard Aromas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script type="module" src="/models/cadastroPratos.js"></script>
</head>
<body>
  <div class="dashboard">

    <div class="sidebar">
      <h2>Aromas</h2>
      <a href="#cadastrar-pratos">Cadastrar Pratos</a>
      <a href="#ver-pedidos">Pedidos dos Clientes</a>
    </div>


    <div class="main-content">

      <div class="section" id="cadastrar-pratos">
        <h1>Dashboard</h1>
        <h3>Cadastrar Pratos</h3>
        <form>
          <div class="form-group">
            <label for="imagem">Selecionar Imagem</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">
          </div>
          <div class="form-group">
            <label for="nome">Nome do Prato</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do prato">
          </div>
          <div class="form-group">
            <label for="preco">Preço</label>
            <input type="number" id="preco" name="preco" placeholder="Digite o preço" step="0.01">
          </div>
          <div class="form-group">
            <label for="detalhes">Detalhes do Prato</label>
            <textarea id="detalhes" name="detalhes" rows="4" placeholder="Descreva os detalhes do prato"></textarea>
          </div>
          <button type="submit">Cadastrar Prato</button>
        </form>
      </div>
      <div class="section" id="ver-pedidos">
        <h3>Pedidos dos Clientes</h3>
        <table>
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Prato</th>
              <th>Quantidade</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>João Silva</td>
              <td>Estrela do Campo</td>
              <td>2</td>
              <td>R$64,00</td>
            </tr>
            <tr>
              <td>Maria Oliveira</td>
              <td>Mingau Fit Power</td>
              <td>1</td>
              <td>R$24,90</td>
            </tr>
            <tr>
              <td>Carlos Santos</td>
              <td>Estrela do Campo</td>
              <td>3</td>
              <td>R$96,00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/public/javascripts/pratos.js"></script>
</body>
</html>
