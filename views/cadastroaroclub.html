        <section class="form-section">
          <h1>Cadastre-se no Aroclub</h1>
          <p>Participe do clube exclusivo e aproveite os melhores sabores com benefícios incríveis!</p>
          
          <form class="signup-form">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" placeholder="Digite seu nome completo" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
            
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" placeholder="(xx) xxxx-xxxx" required>
            
            <label for="birthdate">Data de Nascimento</label>
            <input type="date" id="birthdate" required>
            
            <label for="address">Endereço</label>
            <input type="text" id="address" placeholder="Digite seu endereço" required>
            
            <label for="password">Crie uma Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            
            <button type="submit" class="submit-btn">Cadastrar no Aroclub</button>
          </form>
        </section>
